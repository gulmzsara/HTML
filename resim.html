<!DOCTYPE html>
<html>

<head>
    <title> Favicon Kullanımı </title>
    <link rel="icon" href="resim/favicon.ico" type="image/x-icon">
    <!--Favicon simgesi oluşturulup link alındı.linke resim/ eklentisi eklendi-->
</head>

<body>
    <h1> TÜRK BAYRAĞI</h1>
    <img src="resim\Bayrak.jpg" alt="TürkBayrağı" title="SaraGülmez" width="500" height="150">

    <h1> TÜRKİYE HARİTASI </h1>
    <img src="resim\Harita.jpg" alt="TürkiyeHaritası" title="SaraGülmez" width="500" height="150">
    <!--title(Başlık): resmin üzerine gidince çıkıyor
        alt(açıklama): resim olmayınca çıkıyor
       width,height: genişlik,uzunluk  -->

</body>

</html>
