<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <h1>Tablo Oluşturma</h1>
    <table border="3">
        <tr>
            <td>Ad Soyad:</td>
            <td>Sara Gülmez</td>
        </tr>
        <tr>
            <td>Doğum Yılı:</td>
            <td>1994</td>
        </tr>
        <tr>
            <td>Doğum Yeri:</td>
            <td>İstanbul</td>
        </tr>
    </table><br>
    <hr>
    <table border="4">
        <caption>Ülke Nüfusları</caption><br>
        <!--caption->Tablo Başlığı-->
        <thead>
            <tr>
                <th>Ülke</th>
                <th>Nüfus</th>
            </tr>
        <tbody>
            <tr>
                <td>Türkiye</td>
                <td>82</td>
                </td>
            </tr>
            <tr>
                <td>Almanya</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Toplam Nüfus:</td>
                <td>167</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Toplam Nüfus:167</td>
            </tr>
            <!--colspan->Satırlardaki hücreleri birleştirir-->
            <!--rowspan->Sütunlardaki hücreleri birleştirir-->
        </tfoot>
        </thead>
    </table>
</body>

</html>
